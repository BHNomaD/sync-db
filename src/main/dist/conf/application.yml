# Application Properties
spring:
  profiles:
    active: "basic"
  main:
    banner-mode: "off"

---
# Profile Name
spring:
  profiles: basic

server:
  port: 8099
  servlet:
    context-path: /application

# Required Property
source:
  db-list: db3

sink:
  db-list: sink-db1, sink-db2

test:
  value: 99

max:
  poolSize: 10

logger:
  table-name: logger


# Logging Properties
logging:
  file: log/application.log
  pattern:
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    com.tigerit.wdb.reports: INFO
    org.springframework: ERROR, WARN

# DB Properties
db1:
  driver: org.postgresql.Driver
  url: jdbc:postgresql://_URL_1_:_PORT_1_/_DB1_
  user: _USER_1_
  password: _PASS_1_
  fetchSize: 100
  otime: 1970-01-01 00:00:00.000000
  catalog: null
  schema: _SCHEMA_1_
  test-table: r4

db2:
  driver: org.postgresql.Driver
  url: jdbc:postgresql://_URL_2_:_PORT_2_/_DB2_
  user: _USER_2_
  password: _PASS_2_
  fetchSize: 100
  otime: 1970-01-01 00:00:00.000000
  catalog: null
  schema: _SCHEMA_2_
  test-table: r1

db3:
  #  driver: oracle.jdbc.OracleDriver
  db-type: oracle
  driver: oracle.jdbc.OracleDriver
  url: jdbc:oracle:thin:@_URL_3_:_PORT_3_:_DB3_
  user: _USER_3_
  password: _PASS_3_
  fetchSize: 100
  catalog: null
  schema: _SCHEMA_3_
  sync-table-list: TB1, BIOMETRIC, SUPPLIER
  event-log-table-name: EVENT_LOG
  event-log-column-list: ID,ORIGINAL_TABLE_NAME,OPERATION,FILTER,NEW_DATA,OLD_DATA,CREATE_DATE_TIME,STATUS
  sync-table-info: SYNC_TABLE_INFO
  sink-db-list: sink-db1, sink-db2

#db4:
#  sink-db-list: sink-db3, sink-db2

sink-db1:
  db-type: postgresql
  driver: org.postgresql.Driver
  url: jdbc:postgresql://_URL_4_:_PORT_4_/_DB4_
  user: _USER_4_
  password: _PASS_4_
  fetchSize: 100
  otime: 1970-01-01 00:00:00.000000
  catalog: null
  schema: _SCHEMA_4_
  sync-size: 5
  sync-table-list: TB1[UPDATE(ID,VALUE),INSERT(ID,VALUE,REMARKS)], BIOMETRIC[], SUPPLIER[UPDATE(SUPPLIER_ID,VALUE),INSERT(SUPPLIER_ID,VALUE)]
  db-config-name: sink-db1
  source-db: db3

sink-db2:
  db-type: postgresql
  driver: org.postgresql.Driver
  url: jdbc:postgresql://_URL_5_:_PORT_5_/_DB5_
  user: _USER_5_
  password: _PASS_5_
  fetchSize: 100
  otime: 1970-01-01 00:00:00.000000
  catalog: null
  schema: _SCHEMA_5_
  sync-size: 5
  sync-table-list: TB1[UPDATE(ID,VALUE),INSERT(ID,VALUE,REMARKS)], BIOMETRIC[], SUPPLIER[UPDATE(SUPPLIER_ID,VALUE),INSERT(SUPPLIER_ID,VALUE)]
  db-config-name: sink-db2
  source-db: db3