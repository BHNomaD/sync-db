# Application Properties
spring:
  profiles:
    active: "basic"
  main:
    banner-mode: "off"

---
# Profile Name
spring:
  profiles: basic

server:
  port: 8099
  servlet:
    context-path: /application

test:
  value: 99

max:
  poolSize: 4

logger:
  table-name: logger


# Logging Properties
logging:
  file: log/application.log
  pattern:
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    com.tigerit.wdb.reports: INFO
    org.springframework: ERROR, WARN

